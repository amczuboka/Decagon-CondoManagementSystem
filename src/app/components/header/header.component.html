<mat-toolbar>
  <div class="Menu">
    <div class="brand-container">
      <a class="navbar-brand" href="">Decagon</a>
    </div>
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      *ngIf="authService.isLoggedIn"
      class="Menu-dropdown"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <span class="example-spacer"></span>
  <div *ngIf="authService.isLoggedIn" class="otherLinks">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="user-profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="authService.SignOut()">Log Out</a>
      </li>
    </ul>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Home</button>
  <button mat-menu-item *ngIf="authService.isLoggedIn">
    <a class="nav-link" href="user-profile">Profile</a>
  </button>
  <button mat-menu-item *ngIf="authService.isLoggedIn">
    <a class="nav-link" (click)="authService.SignOut()">Log Out</a>
  </button>
</mat-menu>
