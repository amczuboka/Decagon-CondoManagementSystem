<mat-tab-group>

  </mat-tab>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <mat-tab label="Condos"> 

          <app-condo [address]="buildingAddress" [condos]="condos" [sourcePage]="sourcePage "  [building]="building"></app-condo>

    </mat-tab>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <mat-tab label="Lockers">

    <!-----------------------------------------------------------------------Parking-------------------------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <mat-tab label="Parking"> 

        <app-parking-spot [parkings]="parkings" [sourcePage]="sourcePage"></app-parking-spot>

    </mat-tab>

  <!-----------------------------------------------------------------------Requests-------------------------------------------------------------------------------->
  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <mat-tab label="Requests">
    <app-request-page
      [building]="building"

    ></app-request-page>
