<mat-tab-group>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-----------------------------------------------------------------------Overview------------------------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <mat-tab label="Overview"> 
        
        <app-building-overview *ngIf="building" 
          [building]="building" 
          [sourcePage]="sourcePage">
      </app-building-overview>
        
    </mat-tab>

  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <!-----------------------------------------------------------------------Condos--------------------------------------------------------------------------------->
  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <mat-tab label="Condos">
    <app-condo
      [address]="buildingAddress"
      [condos]="condos"
      [sourcePage]="sourcePage"
      [building]="building"
    ></app-condo>
  </mat-tab>

  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <!-----------------------------------------------------------------------Lockers-------------------------------------------------------------------------------->
  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <mat-tab label="Lockers">
    <app-locker
      [lockers]="lockers"
      [sourcePage]="sourcePage"
      [building]="building"
    ></app-locker>
  </mat-tab>

  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <!-----------------------------------------------------------------------Parking-------------------------------------------------------------------------------->
  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <mat-tab label="Parking">
    <app-parking-spot
      [parkings]="parkings"
      [sourcePage]="sourcePage"
      [building]="building"
    ></app-parking-spot>
  </mat-tab>

  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <!-----------------------------------------------------------------------Requests-------------------------------------------------------------------------------->
  <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
  <mat-tab *ngIf="authority === 'Public'" label="Requests">
    <app-request-page
      [building]="building"
      [sourcePage]="sourcePage"
    ></app-request-page>
  </mat-tab>
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------Reservations------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <!--TODO: Make tab visible only if they are a condo owner/renter-->
    <mat-tab label="Reservations">

        <app-bookings *ngIf="building"  
          [building]="building"
          [sourcePage]="sourcePage"
        ></app-bookings>

    </mat-tab>

    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------------------------Schedule------------------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------------------------------------------->
   <!--TODO: Make tab visible only if they are a condo owner/renter or a company user-->
    <mat-tab label="Schedule">

        <app-schedule></app-schedule>

    </mat-tab>


</mat-tab-group>
