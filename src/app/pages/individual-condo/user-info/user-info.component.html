<div class="user-information" *ngIf="userInfo">
    <img class="user-image" [src]="userInfo.ProfilePicture" alt="Profile">
    <div class="user-details">
       <h2>{{ userInfo.FirstName + ' ' + userInfo.LastName }}</h2>
         <p>{{userInfo.Authority}}</p>
         <p>Condo status: {{condo.Status}}</p>
         <a href="mailto:{{ userInfo.Email  }}">{{ userInfo.Email  }}</a>
         <p>{{ userInfo.PhoneNumber }}</p>
    </div>
</div>
