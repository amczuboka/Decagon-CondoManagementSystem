<mat-table [dataSource]="dataSource">
  <!-- Notification column -->
  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
    <mat-cell *matCellDef="let notification">
      {{ notification.Message }}
    </mat-cell>
  </ng-container>

  <!-- Date column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let notification">
      {{ notification.Date }}
    </mat-cell>
  </ng-container>

  <!-- SenderId column -->
  <ng-container matColumnDef="SenderId">
    <mat-header-cell *matHeaderCellDef> Sender ID </mat-header-cell>
    <mat-cell *matCellDef="let notification">
      {{ notification.SenderId }}
    </mat-cell>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let notification">
      <button
        mat-button
        *ngIf="notification.New"
        (click)="markAsRead(notification)"
      >
        Mark as Read
      </button>
      <button
        mat-button
        *ngIf="!notification.New"
        (click)="markAsUnread(notification)"
      >
        Mark as Unread
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let notification; columns: displayedColumns"></mat-row>
</mat-table>
